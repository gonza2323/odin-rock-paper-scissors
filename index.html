<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="prompt"></div>
    <div class="buttons">
        <button id="rock-button" choice="rock">Rock</button>
        <button id="paper-button" choice="paper">Paper</button>
        <button id="scissors-button" choice="scissors">Scissors</button>
    </div>
    <div class="round-result"></div>
    <div class="score"></div>
</body>

</html>
